<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        <meta charset="utf-8">
        <title>João Paulo Santos Moreno</title>

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@500&display=swap" rel="stylesheet">

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="main-title.css">
        <link rel="stylesheet" href="subtitle.css">
        <link rel="stylesheet" href="main-box.css">
        <link rel="stylesheet" href="main-button.css">
        <link rel="stylesheet" href="nav-action.css">
        <link rel="stylesheet" href="main-header.css">
        <link rel="stylesheet" href="logo.css">

        <link rel="stylesheet" href="section.css">
        <link rel="stylesheet" href="skills-tech.css">
        <link rel="stylesheet" href="progress-bar.css">
        <link rel="stylesheet" href="wrapper-skill.css">
        <link rel="stylesheet" href="card-project.css">
        <link rel="stylesheet" href="wrapper-card.css">

    </head>

    <body>
        <header class="main-header">

            <h1 class="logo">João Moreno</h1>
            
            <nav> 
                <a class="nav-action" href="" lang="en">Skills</a>
                <a class="nav-action" href="">Projetos</a>
                <a class="nav-action" href="">Sobre</a>
                <a class="nav-action" href="">Contatos</a>
                <a class="main-button" href="" lang="en">Download CV</a>
            </nav>
        </header>

        <section class="main-banner">
            <div class="wrapper">
                <div class="main-box">

                    <h2 class="main-title">João Paulo Moreno</h2>
                    <h3 class="subtitle">FrontEnd Developer and Windows Expert</h3>
                </div>
                <div class="navigation">
                        <a class="main-button" href="" lang="en">Download CV</a>
                        <a class="main-button" href="">Contatos</a>
                </div>
            </div>
        </section>

        <section class="section">
            <h2 class="main-title -second">Skills</h2>

            <div class="wrapper-skill">
                <article class="skills-tech">
                    
                        <img class="icon" src="img/ico_html5.png" all="Logo do html5 pixelart">
                        <div class="right">
                            <h3 class="title">HTML</h3>
                            <progress class="progress-bar" max="100" value="70">
                                70%
                            </progress>
                        </div>
                </article>

                <article class="skills-tech">
                    
                    <img class="icon" src="img/ico_wind.png" all="Logo do Windows pixelart">
                    <div class="right">
                        <h3 class="title">WINDOWS</h3>
                        <progress class="progress-bar" max="100" value="70">
                            85%
                        </progress>
                    </div>
                </article>

                <article class="skills-tech">
                        
                    <img class="icon" src="img/ico_css3.png" all="Logo do CSS pixelart">
                    <div class="right">
                        <h3 class="title">CSS</h3>
                        <progress class="progress-bar" max="100" value="50">
                            50%
                        </progress>
                    </div>
                </article>

                <article class="skills-tech">
                        
                <img class="icon" src="img/download-podcs.png" all="Logo do EdiçãodePodcast pixelart">
                <div class="right">
                    <h3 class="title">Edição de Podcasts</h3>
                    <progress class="progress-bar" max="100" value="86">
                        86%
                    </progress>
                </div>
                </article>

                <article class="skills-tech">
                                
                    <img class="icon" src="img/ico_js.png" all="Logo do JavaScript pixelart">
                    <div class="right">
                        <h3 class="title">JavaScript</h3>
                        <progress class="progress-bar" max="100" value="30">
                            30%
                        </progress>
                    </div>
                </article>

                <article class="skills-tech">
                                
                    <img class="icon" src="img/ico_hdwr.png" all="Logo do Hardware pixelart">
                    <div class="right">
                        <h3 class="title">Hardware</h3>
                        <progress class="progress-bar" max="100" value="85">
                            85%
                        </progress>
                    </div>
                </article>

                <article class="skills-tech">
                                
                    <img class="icon" src="img/ico_cpp.png" all="Logo do C++ pixelart">
                    <div class="right">
                        <h3 class="title">C++</h3>
                        <progress class="progress-bar" max="100" value="70">
                            70%
                        </progress>
                    </div>
                </article>

                <article class="skills-tech">
                                
                    <img class="icon" src="img/ico_ux.png" all="Logo do UX pixelart">
                    <div class="right">
                        <h3 class="title">UX</h3>
                        <progress class="progress-bar" max="100" value="50">
                            50%
                        </progress>
                    </div>
                </article>
            </div>

        </section>

        <section class="section -bgBlack -bdFirst">
            <h2 class="main-title -second">Projetos</h2>

            <div class="wrapper-card">
                <a href="https://www.castbox.fm/channel/id3109120?country=br" target="_blank">
                    <figure class="card-project">
                        <img class="logo" src="img/logo_discord.png" alt="Logo Podcast">
                    </figure>
                </a>  

                <a href="https://github.com/Morenojoaop1" target="_blank">
                    <figure class="card-project">
                        <img class="logo" src="img/logo_github1.png" alt="Logo GitHub">
                    </figure>
                </a>
                
                <a href="">
                    <figure class="card-project">
                        <img class="logo" src="" alt="WIP">
                    </figure>
                </a>

            </div>
        </section>

</html>
